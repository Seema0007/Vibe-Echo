<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe-Echo</title>
  <link rel="icon" href="icon.png" type="image/png" />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/26504e4a1f.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="logo.png" alt="Vibe-Echo logo" />
        Vibe-Echo
      </li>
    </ul>
  </nav>

  <main class="container">
    <section class="songList">
      <h1>Best of NCS – No Copyright Sounds</h1>
      <div class="songItemContainer">
        <!-- repeat these .songItem blocks -->
        <div class="songItem">
          <img src="covers/1.jpg" alt="On & On cover" />
          <div class="songName">On &amp; On</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="Invincible cover" />
          <div class="songName">Invincible</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="Mortals cover" />
          <div class="songName">Mortals</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="Shine cover" />
          <div class="songName">Shine</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="Why We Lose cover" />
          <div class="songName">Why We Lose</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/6.jpg" alt="Sky High cover" />
          <div class="songName">Sky High</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/7.jpg" alt="Symbolism cover" />
          <div class="songName">Symbolism</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/8.jpg" alt="Heroes Tonight cover" />
          <div class="songName">Heroes Tonight</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/9.jpg" alt="Feel Good cover" />
          <div class="songName">Feel Good</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
        <div class="songItem">
          <img src="covers/10.jpg" alt="My Heart cover" />
          <div class="songName">My Heart</div>
          <div class="songlistplay">
            <div class="timestamp">02:50</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="bottom">
    <input
      type="range"
      id="myProgressBar"
      min="0"
      max="100"
      value="0"
    />
    <div class="icons">
      <i class="fas fa-step-backward" id="previous"></i>
      <i class="far fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-step-forward" id="next"></i>
      <i class="fas fa-random" id="shuffle"></i>
      <i class="fas fa-volume-up" id="volumeBtn"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" alt="playing animation" id="gif" />
      <div id="masterSongName">On &amp; On – Cartoon, Daniel Levi</div>
      <div class="timeDisplay">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
